<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему - AI Ассистент</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #122c34;
            --primary-medium: #0b4f6c;
            --primary-light: #2978a0;
            --accent-color: #2978a0;
            --text-light: #ffffff;
            --text-dark: #122c34;
            --bg-light: #f8f9fa;
            --border-color: #dee2e6;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 50%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            color: var(--text-light);
            padding: 2.5rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2.5rem;
        }
        
        .form-control {
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 15px 18px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 0.2rem rgba(41, 120, 160, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-medium) 0%, var(--primary-light) 100%);
            border: none;
            border-radius: 12px;
            padding: 15px 35px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-light);
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-medium) 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(41, 120, 160, 0.4);
        }
        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <h3><i class="fas fa-robot"></i> AI Ассистент</h3>
                        <p class="mb-0">Вход в систему через Active Directory</p>
                    </div>
                    <div class="login-body">
                        <div id="alert-container"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user"></i> Имя пользователя
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username"
                                    placeholder="Введите имя пользователя"
                                    required
                                >
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock"></i> Пароль
                                </label>
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password"
                                    placeholder="Введите пароль"
                                    required
                                >
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                                    <span class="btn-text">
                                        <i class="fas fa-sign-in-alt"></i> Войти
                                    </span>
                                    <span class="loading">
                                        <i class="fas fa-spinner fa-spin"></i> Вход...
                                    </span>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="fas fa-shield-alt"></i> 
                                Аутентификация через корпоративный Active Directory
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            
            // Показываем индикатор загрузки
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            // Очищаем предыдущие сообщения
            clearAlerts();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Успешный вход
                    showAlert('success', 'Успешный вход в систему! Перенаправление...');
                    
                    // Сохраняем session_id в cookie (если нужно)
                    // document.cookie = `session_id=${data.session_id}; path=/`;
                    
                    // Перенаправляем на главную страницу
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    // Ошибка входа
                    showAlert('danger', data.message || 'Ошибка входа в систему');
                }
            } catch (error) {
                showAlert('danger', 'Ошибка соединения: ' + error.message);
            } finally {
                // Скрываем индикатор загрузки
                btnText.style.display = 'inline-block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
        }
        
        function clearAlerts() {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = '';
        }
        
        // Автофокус на поле имени пользователя
        document.getElementById('username').focus();
    </script>
</body>
</html>
